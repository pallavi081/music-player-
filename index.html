<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Style Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Playlist -->
  <div class="playlist">
    <h3>Playlist</h3>
    <ul id="songList"></ul>
  </div>

  <!-- Player -->
  <div class="player">
    <img id="cover" src="cover.jpg" alt="cover">

    <h2 id="title">Song Title</h2>
    <p id="artist">Artist Name</p>

    <!-- Progress -->
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progress" value="0">
      <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button id="playBtn" onclick="playPause()">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>

    <!-- Volume -->
    <div class="volume">
      üîä <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
